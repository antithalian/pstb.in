<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
  </head>
  <body>
    <div class="container">

        <!-- Url input -->
        <div class="container-sm url-wrapper">
            <input class="form-control form-control-lg" type="text" placeholder="Long URL">
        </div>

        <!-- File selection -->
        <div class="container-sm file-wrapper">
            <input class="form-control form-control-lg" id="formFileLg" type="file">
        </div>

        <!-- Submit button (triggers modal popup) -->
        <div class="container-sm btn-wrapper" data-bs-toggle="modal" data-bs-target="#popup">
            <button type="button" class="btn btn-primary btn-lg">pst</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="popup" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <code id="short_url">shortened url here</code>
                        <button onclick="copyUrl()">Copy</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
  </body>
</html>
